<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="Assets/Logo.png" alt="Logo">
            </div>
            <div class="logout">
                <img src="Assets/logout.png" alt="Logout">
            </div>
        </div>
        <div class="content">
            <div class="header">
                <h1>Courses</h1>
                <div class="user-info">
                    <span>Rajalekshmi Muthupandiya</span>
                    <img src="Assets/avatar.png" alt="User Avatar">
                    <span class="dropdown-symbol">Ë…</span> 
                </div>
            </div>
            <div class="line"></div>
            <div class="main-content">
                <div class="course-tab">
                    <div class="tabs">
                        <ul id="tabs"></ul>
                        <div class="line"></div> 
                    </div>
                    <div class="courses" id="courses"></div>
                </div>
                <div class="right-sidebar">
                    
                    <div class="section date">
                        <div class="header-row">
                            <h2>July 2024</h2>
                            <a href="#" class="see-all">Show month ></a>
                        </div>
                        <img src="Assets/Calendar.png" alt="Calendar">
                    </div>
                    
                    <div class="mentors">
                        <div class="section">
                            <h2>Mentors</h2>
                            <a href="#" class="see-all">See all ></a>
                        </div>
                        <div id="mentors-list">
                            
                        </div>
                    </div>
                    
                    <div class="learning">
                        <div class="section">
                            <h2>Learning Process</h2>
                            <a href="#" class="see-all">See all ></a>
                        </div>
                        <div class="progress-images">
                            <p>Python Developer</p>
                            <img src="Assets/Progress1.png" alt="Progress 1">
                            <p>Test Engineer </p>
                            <img src="Assets/Progress2.png" alt="Progress 2">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
